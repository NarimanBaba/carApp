<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<!-- <link rel="stylesheet" href="css/sweetalert2.min.css"> -->
<link rel="stylesheet" href="css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Car App</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3">
                <div class="form-area mt-4">
                <form id="form">
                    <div class="form-group">
                        <label for="brandInput">Brand</label>
                        <input type="text" class="form-control" id="brandInput">
                        <label></label>
                    </div>
                    <div class="form-group">
                        <label for="modelInput">Model</label>
                        <input type="text" class="form-control" id="modelInput">
                        <label></label>
                    </div>
                    <div class="form-group">
                        <label for="priceInput">Price</label>
                        <input type="text" class="form-control" id="priceInput">
                        <label></label>
                    </div>
                    <div class="form-group">
                        <label for="imageInput">Upload car's image</label>
                        <input type="file"  id="imageInput">
                        <label></label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Confirm</button>
                </form>
                </div>
              </div>
            </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="select-area text-center d-flex justify-content-around">
                    <div class="selects flex-row d-flex">
                        <select name="brands" id="brands" class="brands">
                            <option value="Alls">Select brand</option>
                        </select>
                        <select name="cars" id="cars" class="cars">
                            <option value="Alls">Select car</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" id="find">Find</button>
                </div>
                
               
            </div>
        </div>
        <div class="cars-list">
            <div class="row card-area" id="card-area"></div>
        </div>

    </div>
       

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="js/sweetalert2.all.min.js"></script> -->
<script src="js/main.js"></script>

</body>
</html>
